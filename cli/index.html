<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <script src="./socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./client.js"></script>
    
    <title>Homepage</title>
</head>


<body>

    <div id="initial">
        <button onclick="createGame()">Create Game</button>
        <div>or</div>
        <input type="text" name="" id="roomId"/>
        <button onclick="joinGame()">Join Game</button>
    </div>
    <div id="game">
        <div id="waitingRoom">

        </div>
        <div id="gameRoom" style="display: none;">
            <h1>Player 1 (You):</h1>
            <div id="choice1">
                <button onclick="sendChoice('Rock')">Rock</button>
                <button onclick="sendChoice('Paper')">Paper</button>
                <button onclick="sendChoice('Scissors')">Scissors</button>
            </div>
        <h1>Player 2:</h1>
            <div id="choice2">
                <p id="state">waiting...</p>
            </div>
        </div>
        <div id="endscreen">
            <div id="resultW" style="display: none;">YOU WIN!</div>
            <div id="resultL" style="display: none;">You lose.</div>
        </div>
    </div>

</body>
</html>
